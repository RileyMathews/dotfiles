set -g prefix C-Space

set -sg escape-time 0
set -g status-position top
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# colors
# tokyonight night theme
set -g @primary "#0000ff"
set -g @base_text "#c0caf5"
set -g @selected_text "#9ece6a"
set -g @background "#16161e"

# theme
set -g status-style "bg=#{@background}"
set -g status-right ""
set -g status-left "#[fg=#{@base_text}] #S "
set -g status-left-length 30
set -g window-status-current-style "fg=#{@selected_text}"
set -g window-status-style "fg=#{@base_text}"
set -g window-status-current-format "#I #W"
set -g window-status-format "#I #W"
set -g window-status-separator " | "

# reload config
bind r source-file ~/.tmux.conf
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# better split keys
unbind '"'
unbind %
bind-key - split-window -v
bind-key '\' split-window -h
bind-key 't' split-window -v -l '20%' 

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

