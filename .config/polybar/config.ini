[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.sapphire}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/secondary]
monitor = ${env:MONITOR:}
width = 100%
height = 16pt
radius = 0
underline-size = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

#border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 2

separator-foreground = ${colors.blue}

font-0 = Hack Nerd Font:size=12;2
font-1 = Hack Nerd Font:size=16;2

modules-left = i3 xwindow
modules-right = backlight pulseaudio battery memory cpu wlan ethernet date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/primary]
monitor = ${env:MONITOR:}
width = 100%
height = 16pt
radius = 0
underline-size = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

#border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 2

separator-foreground = ${colors.blue}

font-0 = Hack Nerd Font:size=12;2
font-1 = Hack Nerd Font:size=16;2

modules-left = i3 xwindow
modules-center = systray updates
modules-right = backlight pulseaudio battery memory cpu wlan ethernet date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/updates]
type = custom/script
exec = pacman-updates
format-foreground = ${colors.red}
interval = 3600

[module/menu-test]
type = custom/text
label = ⏻
label-font = 2
format-background = ${colors.sapphire}
format-foreground = ${colors.crust}
format-padding = 1
click-left = powermenu

[module/systray]
type = internal/tray
tray-size = 90%
tray-spacing = 12pt

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
enable-click = false
enable-scroll = false

label-visible-padding = 1
label-visible-foreground = ${colors.text}
label-visible = %name%

label-unfocused = %name%
label-unfocused-foreground = ${colors.overlay2}
label-unfocused-padding = 1

label-focused = %name%
label-focused-background = ${colors.base}
label-focused-foreground = ${colors.sapphire}
label-focused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.yellow}
label-urgent-foreground = ${colors.crust}
label-urgent-padding = 1


[module/xworkspaces]
type = internal/xworkspaces
# group-by-monitor = false
enable-click = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.sapphire}
label-active-foreground = ${colors.crust}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.sapphire}

label-urgent = %name%
label-urgent-background = ${colors.yellow}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "󰕾 "
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${colors.red}
label-muted = "M"
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
format-prefix = "󰖨 "
format-prefix-font = 2
format-prefix-foreground = ${colors.peach}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
format-prefix = " "
format-prefix-foreground = ${colors.mauve}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
format-prefix = " "
format-prefix-foreground = ${colors.pink}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.green}
format-full = %{F#7dc4e4 T2}<ramp-capacity> <label-full>
; label-full = "FULL"
full-at = 99
format-charging = %{F#7dc4e4 T2}<ramp-capacity> <label-charging>
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-font = 2
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = %{F#f5a97f T2}<ramp-capacity> <label-discharging>
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${colors.green}
ramp-capacity-font = 2
low-at = 5
battery = ${file:/home/riley/.local/share/polybar/battery-identifier:BAT1}
adapter = ACAD
label-discharging = %percentage%% %time%
time-format = %H:%M

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface-type = wireless
label-connected = %{F#74c7ec T2}󰖩 
label-disconnected = %{F#f9e2af T2}󰖪

[module/ethernet]
type = internal/network
interface-type = wired
label-connected = %{F#74c7ec T2}󰈁
label-disconnected = %{F#f9e2af T2}󰈂


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 10

date = %H:%M
date-alt = %Y-%m-%d %H:%M

label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.maroon}

[settings]
screenchange-reload = true
pseudo-transparency = true

